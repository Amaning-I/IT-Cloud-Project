<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>DriveNow - Vehicle Rental Vroom Vroom!</title>
    
</head>
<body>

     <!-- Navbar -->
    <header class="navbar">
        <div class="logo">DriveNow</div>

  </section>


  <!-- Search Form -->

        >

    </div>
